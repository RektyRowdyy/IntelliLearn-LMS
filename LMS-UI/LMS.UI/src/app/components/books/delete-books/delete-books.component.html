<div class="outer" *ngIf="books && books.length > 0">

    <h1>Delete Your Book</h1>
    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" placeholder="Search..." [(ngModel)]="searchTerm" class="search-input"
            (input)="filterBooks()" />
    </div>

    <div class="container">
        <div *ngFor="let book of filteredBooks" class="book">
            <img [src]="book.coverImageUrl" alt="{{ book.title }} Cover">
            <h3>{{ book.title }}</h3>
            <p>{{ book.author }}</p>

            <button class="btn btn-danger"(click)="openConfirmationModal(book)">Delete</button>
        </div>
    </div>
</div>

 <!-- If No Books in Library -->
 <div class="noBooks" *ngIf="!books || books.length <= 0">
    <img src="../../../../assets/images/crying-book.png">
  </div>
