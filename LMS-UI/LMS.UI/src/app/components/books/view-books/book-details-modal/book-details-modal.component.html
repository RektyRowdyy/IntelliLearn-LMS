<div id="bookDetailsModal" tabindex="-1" aria-labelledby="bookDetailsModalLabel" aria-hidden="true"> 
    <div class="modal-content"> 
      <div class="modal-header">
        <h5 class="modal-title" id="bookDetailsModalLabel">{{ book?.title }}</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <img [src]="book.coverImageUrl" alt="{{ book.title }} Cover" class="img-fluid">
          </div>
          <div class="col-md-6">
            <h3>{{ book.title }}</h3>
            <p><strong>Author:</strong> {{ book.author }}</p>
            <p><strong>Category:</strong> {{ book.category }}</p>
            <p><strong>Description:</strong> {{ book.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
