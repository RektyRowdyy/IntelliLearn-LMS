<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [ngClass]="{'error': isInvalid('email')}">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" formControlName="email" placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="isInvalid('email')" class="text-danger">Email is required!</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [ngClass]="{'error': isInvalid('password')}">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" formControlName="password" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="isInvalid('password')" class="text-danger">Password is required!</small>
                            <button [disabled]="loginForm.invalid" (click)="login()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign In</button>
                            <div class="text-center pt-4 text-muted">
                                Dont have a account? <a id="forget" routerLink="/register">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
